<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavrans's Rabbit - Find Boble</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #7ec850;
      overflow: hidden;
    }

    /* Pixelated aesthetic */
    img, div {
      image-rendering: pixelated;
    }

    #garden {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/uHBGFHy.png'); /* Pixel grass tiles */
      background-size: 128px;
      overflow: hidden;
    }

    #rabbit {
      position: absolute;
      width: 64px;
      height: 64px;
      background: url('https://i.imgur.com/9cG75Up.png'); /* Pixel rabbit */
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
    }

    #taskBox {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.85);
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 18px;
      max-width: 320px;
    }

    #cat {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('https://i.imgur.com/6vEP0qo.png'); /* Pixel cat */
      background-size: contain;
      background-repeat: no-repeat;
      display: none;
    }

    #message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 22px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="garden">
    <div id="taskBox">Task 1: Find Boble somewhere in Lavrans's pixel garden!</div>
    <div id="rabbit"></div>
    <div id="cat"></div>
    <div id="message"></div>
  </div>

  <script>
    const rabbit = document.getElementById('rabbit');
    const taskBox = document.getElementById('taskBox');
    const message = document.getElementById('message');
    const cat = document.getElementById('cat');

    let task = 1;

    function moveRabbit() {
      rabbit.style.left = Math.random() * (window.innerWidth - 64) + 'px';
      rabbit.style.top = Math.random() * (window.innerHeight - 64) + 'px';
    }

    moveRabbit();

    rabbit.addEventListener('click', () => {
      if (task === 1) {
        task = 2;
        taskBox.textContent = "Task 2: Boble hops away! Catch him again!";
        moveRabbit();
      } else if (task === 2) {
        task = 3;
        taskBox.textContent = "Task 3: Almost! One final catch!";
        moveRabbit();
      } else if (task === 3) {
        taskBox.textContent = "You caught Boble! But wait...";
        triggerCatEvent();
      }
    });

    function triggerCatEvent() {
      setTimeout(() => {
        cat.style.display = 'block';
        cat.style.left = (window.innerWidth / 2 - 40) + 'px';
        cat.style.top = (window.innerHeight / 2 - 40) + 'px';

        message.textContent = "A wild cat appeared and snatched Boble! Lavrans is devastated!";
        message.style.display = 'block';
      }, 1200);
    }
  </script>
</body>
</html>
